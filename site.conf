    },

    mesh = {
      -- Adjust these values!
      id = 'ffbsee_mesh5', -- usually you don't want users to connect to this mesh-SSID, so use a cryptic id that no one will accidentally mistake for the client WiFi
      mcast_rate = 12000,
      -- disabled = true, -- (optional)
    },
